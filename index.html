

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    
    <div class="container exchange bg-warning" style="padding: 2rem; border-radius: 5px;">
        <h1>The World's Trusted Currency Authority</h1>
        <div class="currency">
            <h2>Currency Converter</h2>
            <div class="row" style="height: 100px;align-items: flex-end;">
                <div class="col-lg-3 col-sm-12 amount">
                    <p>Amount</p>
                    <input type="number" id="amount" style="
                height: 35px;">
                </div>
                <div class="col-lg-3 col-sm-12 from">
                    <label for="inputCurrency">From</label>
                    <select id="from" style="
                height: 35px;">
                        <option selected>Choose...</option>
                        <option>USD</option>
                        <option>VND</option>
                        <option>EUR</option>
                        <option>KRW</option>
                    </select>
                </div>
                <div class="col-lg-1 col-sm-12 convert">
                    <button class="icon-1" id="reverseButton" style="background-color: or;"><i class="fas fa-exchange-alt fa-2x icon-1 btn-warning"></i></button>
                </div>
                <div class="col-lg-3 col-sm-12 to">
                    <label for="inputCurrency">to</label>
                    <select id="to" style="
                height: 35px;">
                        <option selected>Choose...</option>
                        <option>USD</option>
                        <option>VND</option>
                        <option>EUR</option>
                        <option>KRW</option>
                    </select>
                </div>
                <div class="col-lg-2 col-sm-12 change">
                    <button class="icon-2" id="convertButton" 
                style ="height: 35px;
                width: 35px;"><i class="fas fa-angle-right fa-2x"></i></button>
                </div>
            </div>
        </div>
        <div class="result" id="resultArea">
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
